<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Absensi SMKS Barakati</title>

<style>
  body { font-family: Arial, sans-serif; margin:20px; }
  header { font-size:18px; font-weight:bold; margin-bottom:10px; text-align:center; }
  .container { max-width: 900px; margin:auto; }
  label { display:block; margin-top:10px; font-weight:bold; }
  input, select { width:100%; padding:5px; margin-top:5px; }
  button { margin-top:10px; padding:7px 15px; }
  table { width:100%; border-collapse:collapse; margin-top:15px; }
  table, th, td { border:1px solid #000; }
  th, td { padding:5px; text-align:center; font-size:12px; }
  #loading { margin-top:10px; font-style:italic; }
</style>

<!-- jsPDF + AutoTable UMD terbaru -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.umd.min.js"></script>

</head>
<body>

<header>ADMIN ABSENSI ONLINE SMKS BARAKATI</header>

<div class="container">

  <!-- LOGIN -->
  <label>Username</label>
  <input type="text" id="user" placeholder="Username admin">

  <label>Password Admin</label>
  <input type="password" id="pass" placeholder="Masukkan password admin">

  <button onclick="login()">LOGIN</button>
  <div id="loading" style="display:none">‚è≥ Memuat data...</div>

  <!-- PANEL ADMIN -->
  <div id="panel" style="display:none">
    <hr>

    <label>Bulan</label>
    <select id="bulan"></select>

    <label>Tahun</label>
    <input id="tahun" type="number" value="2026">

    <label>Nama</label>
    <select id="filterNama">
      <option value="">Semua</option>
    </select>

    <button onclick="tampilkan()">üîç Tampilkan</button>
    <button onclick="refreshData()">üîÑ Refresh</button>
    <button onclick="cetakPDF()">üñ®Ô∏è CETAK PDF BULANAN</button>

    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Tanggal</th>
          <th>Nama</th>
          <th>Status Kehadiran</th>
          <th>Keterangan</th>
        </tr>
      </thead>
      <tbody id="data"></tbody>
    </table>
  </div>

</div>

<script src="admin.js"></script>
</body>
</html>
