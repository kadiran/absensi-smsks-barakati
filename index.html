<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Absensi Online SMSKS</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <img src="logo.png" width="80" alt="Logo Sekolah"><br>
  <b>ABSENSI ONLINE</b><br>
  SMSKS Barakati Muna Barat
</header>

<div class="container">

  <label>Jenis Pegawai <small>*</small></label>
  <select id="jenis">
    <option value="">-- Pilih --</option>
    <option>Kepala Sekolah</option>
    <option>Guru</option>
    <option>Guru Mapel</option>
    <option>TU</option>
  </select>

  <label>Status Kepegawaian <small>*</small></label>
  <select id="status_kepegawaian">
    <option value="">-- Pilih --</option>
    <option>PNS</option>
    <option>PPPK</option>
    <option>PPPK Paruh Waktu</option>
    <option>GTY</option>
    <option>PTY</option>
    <option>Honor Sekolah</option>
  </select>

  <label>NIP / NIK <small>*</small></label>
  <input id="nik" placeholder="Masukkan NIP / NIK">

  <label>Nama <small>*</small></label>
  <input id="nama" placeholder="Masukkan nama lengkap">

  <label>Status Kehadiran <small>*</small></label>
  <select id="status">
    <option value="">-- Pilih --</option>
    <option value="Hadir">Hadir</option>
    <option value="Sakit">Sakit</option>
    <option value="Izin">Izin</option>
  </select>

  <label>Keterangan (Wajib jika Sakit / Izin)</label>
  <textarea id="keterangan" placeholder="Isi jika Sakit/Izin"></textarea>

  <label>Foto Selfie <small>*</small></label>
  <video id="video" autoplay playsinline></video>
  <button type="button" onclick="ambilFoto()">üì∏ Ambil Foto</button>
  <canvas id="foto" hidden></canvas>
  <img id="hasilFoto">

  <label>Tanda Tangan <small>*</small></label>
  <canvas id="ttd" width="300" height="200"></canvas>
  <button type="button" onclick="hapusTTD()">‚úçÔ∏è Ulangi TTD</button>

  <label>Lokasi GPS <small>*</small></label>
  <input id="lokasi" readonly>
  <button type="button" onclick="ambilLokasi()">üìç Ambil Lokasi</button>

  <button type="button" onclick="kirim(this)">‚úÖ SIMPAN ABSENSI</button>

</div>

<script src="script.js"></script>
</body>
</html>
